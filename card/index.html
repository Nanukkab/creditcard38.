<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <!--title-->
        <div class="header">
            <div class="title">
                <img src="../card/images/Text.png.png" class="img1">
                <img src="../card/images/Vector 1056 (Stroke).png.png" class="img2">
                <img src="../card/images/Text2.png.png.png" class="img3">
            </div>
            <div class="stroke">
                <img src="../card/images/PayPass icon.png.png" class="stroke">
            </div>
        </div>
        <!--end tittle-->

        <!-- second line-->
        <div class="chip1">
            <img src="../card/images/chip.png" class="chip">
            <img src="../card/images/world.png" class="world">
        </div>
        <!--end second line-->

        <!--card number-->
        <img src="../card/images/Card number.png" class="cardnumber">
        <!-- end card number-->

        <!--date-->
        <img src="../card/images/Valid thru.png" class="date">
        <!--end date-->

        <!--footer-->
        <img src="../card/images/Cardholder.png" class="cardholder">
        <div class="mastercard">
            <img src="../card/images/Mastercard.png" class="mastercard">
        </div>
        <!--end footer-->
    </div>
</body>

</html>
